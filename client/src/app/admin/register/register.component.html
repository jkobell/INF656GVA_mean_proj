<div class="form_wrapper">
    <div class="form_message_wrapper">
        <div class="message" *ngIf="this.register_error_message">{{register_error_message}}</div>
    </div>
    <form class="form-register" [formGroup]="registerForm" (ngSubmit)="registerUser()">        
        <div class="form_control_wrapper_div">            
            <input type="text" class="form_control_input_element" formControlName="name" placeholder="Enter name" required>
            <label>Name</label>
        </div>
        <div class="form_control_wrapper_div">
            <input type="email" class="form_control_input_element" formControlName="email" placeholder="Enter email" required>        
            <label>Email</label>
        </div>
        <div class="form_control_wrapper_div">
            <input type="password" class="form_control_input_element" formControlName="password" placeholder="Password" required>            
            <label>Password</label>
        </div>
        <div class="admin_form_buttons_wrapper_div">
            <button type="submit"  class="admin_form_button">Submit</button>
            <button (click)="cancel_register()" type="button"  class="admin_form_button">Cancel</button>
        </div>        
    </form>
</div>
